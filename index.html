<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>College House Hervices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>College House Services</h1>
    </div>
    <div class="container">
        <div class="col-md-1">
            <img src="https://img.icons8.com/external-wanicon-lineal-wanicon/64/000000/external-laundry-hotel-wanicon-lineal-wanicon.png"/>
            <h2>Laundry Service</h2>
            <p class="content">Your laundry taken care of at a low cost...</p>
            <button class="click1">CHOOSE</button>
        </div>
        <div class="col-md-1">
            <img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/000000/external-dinning-table-appliances-kiranshastry-solid-kiranshastry.png"/>
            <h2>Dinning Hall Service</h2>
            <p class="content">Get your food collected without you having to walk...</p>
            <button class="click2">CHOOSE</button>
        </div>
        <div class="col-md-1">
            <img src="https://img.icons8.com/ios/50/000000/cottage--v1.png"/>
            <h2>Full House</h2>
            <p class="content">
                Focus on your studies and let everything be taken care of...</p>
            <button class="click3">CHOOSE</button>
        </div>
    </div>
    <div class="footer">
        <h3>Choose the service you want</h3>
    </div>
</body>
<script src="/index.js"></script>
</html>
